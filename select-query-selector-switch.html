<!DOCTYPE html>
<html>
<head>
  <title>Query Selector and Select</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <!--selector box-->
    <label for="weather">Select the weather type today:</label>
    <select id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>

    <!--message line-->

    <p></p>


  <script>
    // Your JavaScript goes here!
    
    
    const select = document.querySelector('select');
    const para = document.querySelector('p');

    select.addEventListener('change', setWeather);//trigger of function

    //function which changes message based on selected choice
    
    function setWeather() {
        const choice = select.value;//value is under select

    switch (choice) {
        case 'sunny':
            para.textContent = 'Brella';
            break;
        case 'rainy':
            para.textContent = 'Raincoat';
            break;    
        case 'snowing':
            para.textContent = 'Parka';
            break;  
        case 'overcast':
            para.textContent = 'Hoodie';
            break;
        default:
            para.textContent = '';
        }    
    } 

  </script>

</body>
</html>
