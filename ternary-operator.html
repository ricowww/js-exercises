<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <label for="theme">Select target:</label>
    <select id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>
    
    <h1>This is website changes background!</h1>
  <script>
      //declare select and html
      const select = document.querySelector('select');
      const html = document.querySelector('html')
      document.body.style.padding = '10px';

    //created a function which takes 2 variables to replace the html styles
      function update(bgColor, textColor) {
          html.style.backgroundColor = bgColor;
          html.style.color = textColor;
      }
      
      //trigger upon changes in the select
      //checks value of select
      //inputs to the update function
      select.onchange = function() {
          (select.value === 'black' ) ? update('black', 'white') : update('white','black');
      }



  </script>
</body>
</html>
